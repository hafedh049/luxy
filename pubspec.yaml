publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  fl_chart: ^0.65.0
  flutter_animate: ^4.3.0
  get: ^4.6.6
  hive: ^2.2.3
  google_nav_bar: ^5.0.6
  go_router: ^13.0.0
  smooth_page_indicator: ^1.1.0
  #webview_flutter: ^4.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
