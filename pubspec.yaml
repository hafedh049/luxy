  mime: ^1.0.4
  open_filex: ^4.3.4
  social_media_recorder: ^1.1.12
  cool_dropdown: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

