  flutter:
    sdk: flutter

  fl_chart: ^0.65.0
  flutter_animate: ^4.3.0
  hive: ^2.2.3
  google_nav_bar: ^5.0.6
  smooth_page_indicator: ^1.1.0
  icons_plus: ^5.0.0
